<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <!-- Redirect immediately to the new domain -->
    <meta http-equiv="refresh" content="0;url=https://www.tornado.pics">
    <!-- SEO: Suggest to search engines that the page has moved to a new location -->
    <link rel="canonical" href="https://www.tornado.pics" />
</head>
<body>
    <h1>Page Moved</h1>
    <p>You are being redirected to our new site. If you are not redirected immediately, please click the <a href="https://www.tornado.pics">link</a>.</p>
    <!-- JavaScript redirection as a backup if meta refresh is disabled -->
    <script>
        window.location.href = 'https://www.tornado.pics';
    </script>
</body>
</html>
